<script> 
    document.addEventListener("DOMContentLoaded", () => {
  const progresses = document.querySelectorAll(".progress");

  progresses.forEach(bar => {
    const value = parseInt(bar.getAttribute("data-skill"));
    const percentText = bar.querySelector(".percent");
    let current = 0;

    // Smooth fill + counting animation
    const fillAnimation = setInterval(() => {
      if (current >= value) {
        clearInterval(fillAnimation);
      } else {
        current++;
        bar.style.width = current + "%";
        percentText.textContent = current + "%";
      }
    }, 25); // adjust speed (lower = faster)
  });
});
const starsContainer = document.querySelector('.stars');
const numStars = 120; // adjust for density

for (let i = 0; i < numStars; i++) {
  const star = document.createElement('div');
  star.classList.add('star');

  // random size, position, and animation delay
  const size = Math.random() * 2 + 1; // 1–3px
  const x = Math.random() * 100;      // %
  const y = Math.random() * 100;      // %
  const delay = Math.random() * 5;    // seconds

  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.left = `${x}%`;
  star.style.top = `${y}%`;
  star.style.animationDelay = `${delay}s`;

  starsContainer.appendChild(star);
}


</script>
